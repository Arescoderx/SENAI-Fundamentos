<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- rag table representa tabela -->
    <table>
      <!-- caption representa o conteudo da tabela -->
      <caption>
        Nomes de Aluno
        <!-- thead é o cabeçalho -->
        <thead>
          <!-- tr representa linha -->
          <tr>
            <!-- th representa titulo (deixa em negrito e centralizado) -->
            <th>Nomes</th>
            <th>Idades</th>
          </tr>
        </thead>
        <!-- tbody representa o corp da tabela ou seja os elementos contidos -->
        <tbody>
          <tr>
            <td>Matheus</td>
            <td>17</td>
          </tr>
          <tr>
            <td>Wesley</td>
            <td>17</td>
          </tr>
        </tbody>
        <tfoot>
          <td>Total</td>
          <td>2</td>
        </tfoot>
      </caption>
    </table>
    <a href="./"
      ><img src="imagens/voltar.png" alt="imagem de volar" width="15px" height="15"
    /></a>
  </body>
</html>
