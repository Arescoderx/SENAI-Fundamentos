<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formulario</h1>
    <!-- form a tag principal de um formulario -->
    <form action="">
      <!-- label identificador do campo -->
      <label for="">Nome</label>
      <!-- input entrada de dados -->
      <input placeholder="ex: João Gomes" type="text" />
      <br />
      <br />
      <label for="">Data de Nascimento</label>
      <input type="date" name="" id="" />
      <h1>Frutas</h1>
      <ol>
        <li>
          <label for="">Manga</label> <input type="checkbox" name="" id="" />
        </li>
        <li>
          <label for="">Uva</label> <input type="checkbox" name="" id="" />
        </li>
        <li>
          <label for="">Maça</label> <input type="checkbox" name="" id="" />
        </li>
      </ol>

      <h2>Tipo Açaí</h2>

      <input type="radio" name="tipo" id="#300" />
      <label for="#300">300ml</label>
      <input type="radio" name="tipo" id="#500" />
      <label for="#500">500ml</label>
      <input type="radio" name="tipo" id="#700" />
      <label for="#700">700ml</label>
    </form>
    <br />
    <label for="">Cor:</label>
    <input type="color" name="" id="" />
    <br />
    <br />
    <label for="">Escolha uma foto de perfil</label>
    <br />
    <input type="file" name="" id="" />
    <br />
    <select>
      <option value="">Rio de Janeiro</option>
      <option value="">Espirito Santo</option>
      <option value="">São Paulo</option>
      <option value="">Minas Gerais</option>
    </select>
    <br>
    <button>Enviar</button>
    <br>
    <label for="">Senha:</label>
    <input type="password" name="" id="">
    <br>
    <input type="submit" value="Cadastrar">
    <br />
    <br />
    <a href="./"
      ><img
        src="imagens/voltar.png"
        alt="imagem de volar"
        width="15px"
        height="15"
    /></a>
  </body>
</html>
